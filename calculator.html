<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <h1 class="calc1">Calculator</h1>
    <div class="container">
        <div class="card text-white border-success mb-3 mx-auto card1" style="max-width: 28rem;">
            <table border="1">
                <tr>
                    <td colspan="8"><input  type="text" placeholder="0" id="result"/>
                    </td>
                </tr>
            </table>
            <div class="card-body card2">
                <div class="container0">
                    <button type="button" class="btn btn-dark btn-lg border-dark my-4 mr-4 " onclick="clr()" id="clearac">AC</button>
                    <button type="button" class="btn btn-success btn-lg my-2 mr-4.1 border-dark" onclick="power()" id="square">sqrt</button>
                   

                </div>
                <div class="container1">

                    <button type="button"
                        class="btn btn-outline-danger btn-lg btn-circle btn-xl border-dark my-2 mr-4" onclick="dis(7)">7</button>

                    <button type="button"
                        class="btn btn-outline-primary btn-lg btn-circle btn-xl my-2 mr-4 border-dark"  onclick="dis(8)">8</button>
                    <button type="button"
                        class="btn btn-outline-success btn-lg btn-circle btn-xl my-2 mr-4 border-dark "  onclick="dis(9)">9</button>


                    <button type="button" class="btn btn-primary  my-2 mr-3 border-dark btn-circle btn-lg arm"
                    onclick="dis('%')">%</button>
                    <button type="button" class="btn btn-success my-2 mr-3 border-dark btn-circle btn-lg arm1"
                    onclick="dis('*')">x</button>
                </div>
                <div class="container2">
                    <button type="button"
                        class="btn btn-outline-warning btn-lg my-2 mr-4 border-dark" onclick="dis(4)">4</button>
                    <button type="button" class="btn btn-outline-info btn-lg my-2 mr-4 border-dark" onclick="dis(5)">5</button>
                    <button type="button"
                        class="btn btn-outline-primary btn-lg my-2 mr-4 border-dark"  onclick="dis(6)">6</button>
                    <button type="button" class="btn btn-primary btn-lg my-2 mr-4.1 border-dark arm1"
                       onclick="dis('/')" id="div1">/</button>
                    <button type="button" class="btn btn-danger btn-lg my-2 mr-3 border-dark arm"  onclick="dis('+')">+</button>



                </div>
                <div class="container3">

                    <button type="button"
                        class="btn  btn-outline-success btn-lg my-2 mr-4 border-dark"  onclick="dis(1)">1</button>
                    <button type="button" class="btn btn-outline-danger btn-lg my-2 mr-4 border-dark"  onclick="dis(2)">2</button>
                    <button type="button" class="btn btn-outline-dark   btn-lg my-2 mr-4 border-dark"  onclick="dis(3)">3</button>

                    <button type="button" class="btn btn-warning btn-lg my-2 mr-4 border-dark arm1"  onclick="dis('-')">-</button>
                    <button type="button" class="btn btn-dark my-3 mr-3 border-dark btn-circle btn-lg arm"  onclick="solve()">=</button>
                </div>

                <button type="button" class="btn  btn-outline-success btn-lg my-2 mr-4 border-dark zero1"  onclick="dis(0)">0</button>
                <button type="button" class="btn  btn-outline-secondary btn-lg my-2 mr-4 border-dark zero1"  onclick="dis('.')">.</button>



            </div>
            <button type="button" class="btn  btn-primary btn-lg my-2 mr-4 border-dark zero1"
                onclick="solve()">Equals</button>
        </div>
    </div>
    

</body>
<script src="calc.js"></script>

</html>
